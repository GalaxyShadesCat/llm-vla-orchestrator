control_hz: 50
run_dir: runs
langsmith:
  enabled: false
env:
  type: mock
  arm_limit: 1.0
agent:
  type: rule_based
verifier:
  type: stub
  crossing_margin_px: 4
task:
  name: arm_line_crossing
  subtasks:
    - name: arm_move_right_cross_line
      instruction: "Subtask 1: move the arm to the right until it crosses the white center line."
      success_criteria: "The arm marker is clearly to the right of the white center line."
      params:
        target: right
        speed: 0.35
        chunk_duration_s: 0.25
        axis: x
      max_retries: 9
      max_attempt_seconds: 10.0
    - name: arm_move_left_cross_line
      instruction: "Subtask 2: move the arm to the left until it crosses the white center line."
      success_criteria: "The arm marker is clearly to the left of the white center line."
      params:
        target: left
        speed: 0.35
        chunk_duration_s: 0.25
        axis: x
      max_retries: 9
      max_attempt_seconds: 10.0
